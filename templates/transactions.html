<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold">Finance Tracker</h1>
                <a href="/logout" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm mb-2">Total Income</h3>
                <p class="text-2xl font-bold text-green-600" id="total-income">$0.00</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm mb-2">Total Expenses</h3>
                <p class="text-2xl font-bold text-red-600" id="total-expenses">$0.00</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm mb-2">Balance</h3>
                <p class="text-2xl font-bold text-blue-600" id="balance">$0.00</p>
            </div>
        </div>

        <!-- Add Transaction Form -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-lg font-semibold mb-4">Add New Transaction</h2>
            <form id="transactionForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <input type="number" id="amount" placeholder="Amount" required
                       class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select id="type" required
                        class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input type="text" id="category" placeholder="Category" required
                       class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit"
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                    Add Transaction
                </button>
            </form>
        </div>

        <!-- Transactions List -->
        <div class="bg-white rounded-lg shadow">
            <h2 class="text-lg font-semibold p-6 border-b">Recent Transactions</h2>
            <div id="transactionsList" class="divide-y">
                <!-- Transactions will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Fetch and display transactions
        async function fetchTransactions() {
            try {
                const response = await fetch('/get_transactions');
                const transactions = await response.json();
                
                let totalIncome = 0;
                let totalExpenses = 0;
                
                const transactionsList = document.getElementById('transactionsList');
                transactionsList.innerHTML = transactions.map(t => {
                    const amount = parseFloat(t.amount);
                    if (t.transaction_type === 'income') {
                        totalIncome += amount;
                    } else {
                        totalExpenses += amount;
                    }
                    
                    return `
                        <div class="p-4 hover:bg-gray-50 flex justify-between items-center">
                            <div>
                                <p class="font-semibold">${t.category}</p>
                                <p class="text-sm text-gray-500">
                                    ${new Date(t.timestamp * 1000).toLocaleDateString()}
                                </p>
                            </div>
                            <p class="${t.transaction_type === 'income' ? 'text-green-600' : 'text-red-600'} font-semibold">
                                ${t.transaction_type === 'income' ? '+' : '-'}$${amount.toFixed(2)}
                            </p>
                        </div>
                    `;
                }).join('');

                // Update summary cards
                document.getElementById('total-income').textContent = `$${totalIncome.toFixed(2)}`;
                document.getElementById('total-expenses').textContent = `$${totalExpenses.toFixed(2)}`;
                document.getElementById('balance').textContent = `$${(totalIncome - totalExpenses).toFixed(2)}`;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Handle form submission
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                amount: document.getElementById('amount').value,
                type: document.getElementById('type').value,
                category: document.getElementById('category').value
            };
            
            try {
                const response = await fetch('/add_transaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    document.getElementById('transactionForm').reset();
                    fetchTransactions();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Initial load
        fetchTransactions();
    </script>
</body>
</html>
