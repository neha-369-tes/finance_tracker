<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let expenseChart, categoryChart;

        function initializeCharts() {
            const expenseCtx = document.getElementById('expenseChart').getContext('2d');
            expenseChart = new Chart(expenseCtx, {
                type: 'bar',
                data: { labels: [], datasets: [{ label: 'Expenses', data: [], backgroundColor: 'rgb(239, 68, 68)' }] }
            });

            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            categoryChart = new Chart(categoryCtx, {
                type: 'pie',
                data: { labels: [], datasets: [{ data: [], backgroundColor: ['#60A5FA', '#34D399', '#F87171', '#FBBF24'] }] }
            });
        }

        async function updateCharts() {
            const transactionsRef = collection(db, "transactions");
            onSnapshot(transactionsRef, (snapshot) => {
                let expenseData = {};
                let categoryData = {};
                let totalExpenses = 0, totalIncome = 0;

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = new Date(data.timestamp).toLocaleDateString();
                    if (data.type === 'expense') {
                        expenseData[date] = (expenseData[date] || 0) + data.amount;
                        categoryData[data.category] = (categoryData[data.category] || 0) + data.amount;
                        totalExpenses += data.amount;
                    } else {
                        totalIncome += data.amount;
                    }
                });

                expenseChart.data.labels = Object.keys(expenseData);
                expenseChart.data.datasets[0].data = Object.values(expenseData);
                expenseChart.update();

                categoryChart.data.labels = Object.keys(categoryData);
                categoryChart.data.datasets[0].data = Object.values(categoryData);
                categoryChart.update();

                document.getElementById('monthlyExpenses').textContent = `$${totalExpenses.toFixed(2)}`;
                document.getElementById('balance').textContent = `$${(totalIncome - totalExpenses).toFixed(2)}`;
            });
        }

        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;
            await addDoc(collection(db, "transactions"), {
                amount, type, category, timestamp: Date.now()
            });
            document.getElementById('transactionForm').reset();
        });

        async function fetchIncome() {
            const incomeDoc = await getDoc(doc(db, "settings", "monthlyIncome"));
            if (incomeDoc.exists()) {
                document.getElementById('monthlyIncome').textContent = `$${incomeDoc.data().value}`;
            }
        }

        document.getElementById('lockIncome').addEventListener('click', async () => {
            const incomeInput = parseFloat(prompt("Enter your monthly income:"));
            if (incomeInput > 0) {
                await updateDoc(doc(db, "settings", "monthlyIncome"), { value: incomeInput });
                document.getElementById('monthlyIncome').textContent = `$${incomeInput}`;
            }
        });

        window.onload = () => {
            initializeCharts();
            updateCharts();
            fetchIncome();
        };
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="grid grid-cols-4 gap-6 mb-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3>Monthly Income</h3>
                <p id="monthlyIncome">$0</p>
                <button id="lockIncome" class="text-blue-500">Set Income</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3>Monthly Expenses</h3>
                <p id="monthlyExpenses">$0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3>Balance</h3>
                <p id="balance">$0</p>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-6 mb-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3>Expense Trend</h3>
                <canvas id="expenseChart"></canvas>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3>Category Distribution</h3>
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
        <form id="transactionForm" class="bg-white p-6 rounded-lg shadow">
            <input type="number" id="amount" placeholder="Amount" required class="border p-2">
            <select id="type" required class="border p-2">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="text" id="category" placeholder="Category" required class="border p-2">
            <button type="submit" class="bg-blue-500 text-white p-2">Add Transaction</button>
        </form>
    </div>
</body>
</html>
